<!DOCTYPE html>
<html>
<head>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta charset='utf-8'>
	<link href='css/styles.css' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<title>Neighborhood Map Project</title>
</head>
<body>

	<div id='container'>

		<div>
			<h1>Austin, Texas Landmarks</h1>
			<hr>
			<div>
				<input id='search-text' type='text' placeholder='Select Site' data-bind="value: filteredText, valueUpdate: 'afterkeydown'">
			</div>
			<hr>
			<div class='list'>
				<ul data-bind='foreach: filteredLandmark'>
					<li class='site-name' data-bind='text: name, click: $parent.listClick'></li>
				</ul>
			</div>
		</div>
		<hr>
		<div class='flickr-container'>
			<h3 id='flickr-header'>Search Selected Site Images on Flickr</h3>
			<input id='flickr-btn' type='button' value='Search Selected Site'> 
			<ul id='flickr-images' data-bind='foreach: loadFlickr'>></ul>
		</div>

	</div>

	<div id='map' data-bind='markers'></div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBA9N3UMeYRFNHykkksWNFc7IA0vU5HoI4&v=3&callback=initMap" onerror="loadError()"></script>
</body>
</html>
